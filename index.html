<body>
  

  <button>Rock</button>

  <script>
    
    function playerPlay() {
      option = prompt('Type below your choice of:\nRock\nPaper\nScissors');
      return option;
    }
    
    function computerPlay() {
      let optionsArray = ['Rock', 'Paper', 'Scissors'];
      let randomOption = optionsArray[Math.floor( Math.random() * optionsArray.length )];
      return randomOption;
    }

    /* function makeNewSelections() {

    function playRound() {
      //plays round and increments relevant Score variable if there is a winner
      
      computerSelection = computerPlay();
      
      playerSelection = playerPlay();
      let lowerCasePlSel = playerSelection.toLowerCase();
      let capitalizedPlSel = lowerCasePlSel.charAt(0).toUpperCase() + lowerCasePlSel.slice(1);
      
      let result;

      switch (capitalizedPlSel + computerSelection) {
        case 'RockRock': 
          result = 'It is a draw! Rock meets Rock';
          break;
        case 'RockPaper':
          result = 'You lose! Paper beats Rock';
          ++computerScore;
          break;
        case 'RockScissors':
          result = 'You win! Rock beats Scissors';
          ++playerScore;
          break;
        case 'PaperRock':
          result = 'You win! Paper beats Rock';
          ++playerScore;
          break;
        case 'PaperPaper':
          result = 'It is a draw! Paper meets Paper';
          break;
        case 'PaperScissors':
          result = 'You lose! Scissors beat Paper';
          ++computerScore;
          break;
        case 'ScissorsRock':
          result = 'You lose! Rock beats Scissors';
          ++computerScore;
          break;
        case 'ScissorsPaper':
          result = 'You win! Scissors beat Paper';
          ++playerScore;
          break;
        case 'ScissorsScissors':
          result = 'It is a draw! Scissors meets Scissors';
          break;
      }
	  return result;
    }
